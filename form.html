<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athlete Registration - KheloBharat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .form-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 750px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2.section-title {
      font-size: 1.4rem;
      padding-bottom: 5px;
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    .form-logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }

    .form-check-label {
      font-weight: normal;
    }

    button {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #0d6efd;
      padding: 10px 20px;
      color: #fff;
    }

    .logo-text {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <span class="logo-text">KheloBharat</span>
    </div>
    <div class="menu">
      <a href="auth.html">Signup & Login</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="form.html">Form</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="form-box">
    <img src="form.png" alt="Form Logo" class="form-logo" />
    <h2 class="text-center mb-4">Athlete Registration Form</h2>

    <form id="athleteForm" onsubmit="return validateAthleteForm()">
      <h2 class="section-title">1. Personal Details</h2>

      <label for="athleteName">Full Name</label>
      <input type="text" class="form-control" id="athleteName" name="athleteName" required>
      <span class="error" id="name-error"></span>

      <label for="dob">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" required>

      <label>Gender</label><br />
      <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
      <input type="radio" name="gender" value="other" id="other"> <label for="other">Other</label>
      <div class="error" id="gender-error"></div>

      <h2 class="section-title mt-4">2. Physical Information</h2>

      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" min="10" required>

      <label for="height">Height (in cm)</label>
      <input type="number" class="form-control" id="height" name="height" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" class="form-control" id="weight" name="weight" required>

      <h2 class="section-title mt-4">3. Contact Information</h2>

      <label for="contact">Contact Number</label>
      <input type="tel" class="form-control" id="contact" name="contact" required>
      <span class="error" id="contact-error"></span>

      <h2 class="section-title mt-4">4. Sport Details</h2>

      <label for="sport">Select Sport</label>
      <select class="form-select" id="sport" name="sport" required>
        <option value="">--Choose a Sport--</option>
        <option value="cricket">Cricket</option>
        <option value="football">Football</option>
        <option value="badminton">Badminton</option>
        <option value="athletics">Athletics</option>
      </select>

      <label for="achievements">Previous Achievements</label>
      <textarea class="form-control" id="achievements" name="achievements" rows="4" placeholder="Mention your sports achievements..."></textarea>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="agree" name="agree">
        <label class="form-check-label" for="agree">I agree to the terms and conditions.</label>
        <div class="error" id="terms-error"></div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>

  <!-- JavaScript Validation -->
  <script>
    function validateAthleteForm() {
      let isValid = true;

      const name = document.getElementById("athleteName").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const agree = document.getElementById("agree").checked;

      // Name validation
      if (!/^[A-Za-z\s]+$/.test(name)) {
        document.getElementById("name-error").textContent = "Only alphabets allowed in name.";
        isValid = false;
      } else {
        document.getElementById("name-error").textContent = "";
      }

      // Contact validation
      if (!/^[0-9]{10}$/.test(contact)) {
        document.getElementById("contact-error").textContent = "Enter a valid 10-digit number.";
        isValid = false;
      } else {
        document.getElementById("contact-error").textContent = "";
      }

      // Gender check
      if (!gender) {
        document.getElementById("gender-error").textContent = "Please select gender.";
        isValid = false;
      } else {
        document.getElementById("gender-error").textContent = "";
      }

      // Terms checkbox
      if (!agree) {
        document.getElementById("terms-error").textContent = "You must agree before submitting.";
        isValid = false;
      } else {
        document.getElementById("terms-error").textContent = "";
      }

      return isValid;
    }
  </script>

</body>
</html>
