<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - KheloBharat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="contact.css" />

  <style>
    .container { max-width: 600px; margin-top: 50px; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

    <nav class="navbar">
    <div class="logo-section">
      <span class="logo-text">KheloBharat</span>
    </div>
    <div class="menu">
      <a href="auth.html">Signup & Login</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="form.html">Form</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init('Q6wcd_c7rUltH6u8m'); // Replace with your actual EmailJS public key

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.send("service_zhepfox", "template_ary6n6w", {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value,
      })
      .then(function(response) {
        alert("Message sent successfully!");
        document.getElementById("contactForm").reset();
      }, function(error) {
        alert("Failed to send message. Please try again.");
        console.log("FAILED", error);
      });
    });
  </script>

</body>
</html>
