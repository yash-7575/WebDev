<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - EPEC VIT PUNE</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <span class="logo-text">KheloBharat</span>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
    </div>
  </div>

  <div class="auth-container">
    <div class="form-box" id="signup-box">
      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Signup</button>
      <p>Already have an account? <span onclick="toggleForm('login')">Login</span></p>
    </div>

    <div class="form-box" id="login-box" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="toggleForm('signup')">Signup</span></p>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById('signup-box').style.display = form === 'signup' ? 'block' : 'none';
      document.getElementById('login-box').style.display = form === 'login' ? 'block' : 'none';
    }

    function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      if (username && password) {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("Signup successful!");
        toggleForm('login');
      } else {
        alert("Please fill all fields");
      }
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (username === storedUsername && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>
</html>
